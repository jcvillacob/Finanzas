<div class="w-full flex flex-wrap justify-center">

  <!-- Cabeceras -->
  <div class="w-full flex flex-col justify-between items-center md:flex-row">
    <h1 class="text-3xl font-semibold text-gray-700 text-left w-full pl-14 mb-5">Biblioteca</h1>
    <div class="flex flex-col justify-center gap-3 sm:pr-14 sm:flex-row mt-2 md:mt-0 sm:w-full w-4/5 mx-auto">
      <form class="max-w-lg mx-auto w-full">
        <div class="flex">
          <label for="search-dropdown" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Your
            Email</label>
          <button id="dropdown-button" data-dropdown-toggle="dropdown"
            class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600"
            type="button">{{ buscador }}<svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
            </svg></button>
          <div id="dropdown"
            class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
              <li>
                <button type="button" (click)="asignarBuscador('Libros')"
                  class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Libros</button>
              </li>
              <li>
                <button type="button" (click)="asignarBuscador('Películas')"
                  class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Películas</button>
              </li>
              <li>
                <button type="button" (click)="asignarBuscador('Series')"
                  class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Series</button>
              </li>
            </ul>
          </div>
          <div class="relative w-full">
            <input type="search" id="search-dropdown" (input)="getSugerencias()" [(ngModel)]="keyword" name="search"
              class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-s-gray-700  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500"
              placeholder="El nombre del viento..." required />
            <button type="submit"  (click)="getInfoClick()" data-modal-target="infoModal" data-modal-toggle="infoModal"
              class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
              <span class="sr-only">Buscar</span>
            </button>

            <div class="absolute top-full w-full mt-1 rounded-md" *ngIf="recomendaciones.length">
              <ul class="w-full mx-auto my-1 p-4 bg-gray-50 rounded-lg shadow">
                <li [id]="'infoModalButton' + i" data-modal-target="infoModal" data-modal-toggle="infoModal"
                  class="py-2 border-b border-gray-200 hover:cursor-pointer"
                  *ngFor="let recom of recomendaciones; index as i" (click)="getInfo(recom)">
                  {{ recom }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>



</div>



<!-- Modal para guardar libro -->
<div id="infoModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
      <!-- Modal header -->
      <div class="flex justify-between items-center p-4 border-b dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Seleccionar
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="infoModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 space-y-4 overflow-y-auto" style="max-height: 75vh;">
        <!-- Lista de libros -->
        <ul class="space-y-2">
          <li
            class="flex flex-col sm:flex-row items-start sm:items-center justify-between bg-gray-100 p-2 rounded-lg shadow"
            *ngFor="let info of informaciones">
            <div class="flex items-start sm:items-center space-x-4">
              <img [src]="info.imagen" alt="Cover" class="w-24 rounded">
              <div class="flex flex-col">
                <span class="font-bold text-gray-800 text-xs sm:text-sm md:text-base break-words">{{ info.nombre
                  }}</span>
                <span class="text-xs sm:text-sm text-gray-600">{{ info.autor }}</span>
                <span class="text-xs sm:text-sm text-gray-500">Calificación: {{ info.calificacion }}</span>
              </div>
            </div>
            <button
              class="mt-2 sm:mt-0 text-white w-full sm:w-auto bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-xs sm:text-sm px-5 py-2.5 text-center">
              Guardar
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
