<div class="flex flex-col h-full items-center justify-around">
  <h2 class="my-4 text-xl font-medium text-gray-600">Gastos</h2>
  <div class="w-full flex flex-col justify-center items-center md:flex-row">
    <div class="w-3/5">
      <canvas #chartCanvas2 id="chartCanvas2" class="w-full"></canvas>
    </div>
    <div class="mt-4 w-2/5 h-full">
      <ul class="text-right my-4">
        <li *ngFor="let categoria of categoriasData; let i = index" class="flex justify-start py-1 pl-2 items-center">
          <span class="min-w-10 min-h-5 mr-2 inline-block rounded-full"
            [ngStyle]="{'background-color': categoriasData[i].color}"></span>
          <span class="mr-2">{{ categoria.nombre }}:</span>
          <span class="font-semibold">{{ categoria.valor }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
