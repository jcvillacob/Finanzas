<div class="p-6 max-w-md mx-auto h-full">
  <h2 class="text-xl font-bold text-[#274C77] mb-4">Resumen de Deudas</h2>
  <ul>
    <li *ngFor="let cuenta of cuentas" class="mb-3 p-4 rounded-md flex justify-around items-center">
      <span class="text-[#1c3757] font-medium">{{ cuenta.nombre }}</span>
      <span class="text-[#6096BA] font-semibold">{{ cuenta.valor }}</span>
    </li>
  </ul>
</div>
