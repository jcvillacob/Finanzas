<div class="p-6 max-w-md mx-auto rounded-lg">
  <h2 class="text-xl font-bold text-[#274C77] mb-6">Cumplimiento de Presupuesto</h2>
  <ul>
    <li *ngFor="let cuenta of presupuesto" class="mb-6">
      <div class="flex justify-between items-center mb-1">
        <span class="text-[#1c3757] font-medium">{{ cuenta.categoria }}</span>
        <span class="text-[#386f94] font-semibold">{{ cuenta.monto | currency }}</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div class="bg-[#ba6060] h-2.5 rounded-full" [style.width.%]="cuenta.cumplimiento"></div>
      </div>
      <div class="text-right text-sm text-[#6096BA] font-semibold">{{ cuenta.cumplimiento }}%</div>
    </li>
  </ul>
</div>
