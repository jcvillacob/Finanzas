<div class="p-6 max-w-md mx-auto rounded-lg">
  <div class="w-full flex justify-between gap-4">
    <h2 class="text-xl font-bold text-[#274C77] mb-4">Cumplimiento Presupuesto</h2>
    <span routerLink="./presupuesto" class="text-blue-800 text-md font-semibold hover:cursor-pointer text-">Ver Todo</span>
  </div>

  <app-no-datos *ngIf="!presupuestos.length"></app-no-datos>

  <ul class="overflow-y-scroll" [style.max-height]="'480px'">
    <li *ngFor="let presupuesto of presupuestos" class="mb-6">
      <div class="flex justify-between items-center mb-1">
        <div class="flex justify-start items-center gap-2">
          <i class="text-2xl" [ngClass]="presupuesto.IconoCategoria" [style.color]="presupuesto.ColorCategoria"></i>
          <span class="text-[#1c3757] font-medium">{{ presupuesto.NombreCategoria }}</span>

        </div>
        <span class="text-[#386f94] font-semibold">{{ presupuesto.Monto | currency:'':'symbol':'1.0-0' }}</span>
      </div>
      <div class="w-full bg-gray-200 rounded-full h-2.5">
        <div class="h-2.5 rounded-full" [style.width.%]="presupuesto.porcentaje" [style.background-color]="presupuesto.ColorCategoria"></div>
      </div>
      <div class="text-right text-sm text-[#6096BA] font-semibold">{{ presupuesto.porcentaje }}%</div>
    </li>
  </ul>
</div>
