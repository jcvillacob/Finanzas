<div class="w-full flex flex-wrap justify-center">
  <div class="w-full flex flex-col justify-between items-center md:flex-row">
    <h1 class="text-3xl font-semibold text-gray-700 text-left w-full pl-14 mb-5">Dashboard</h1>
    <div class="flex flex-col justify-center gap-3 sm:pr-14 sm:flex-row mt-2 md:mt-0 sm:w-auto w-4/5 mx-auto">
      <button id="gastoModalButton" data-modal-target="gastoModal" data-modal-toggle="gastoModal" (click)="actualizarModal('Gasto')"
        class="sm:w-auto w-full shadow-lg text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Nuevo
        Gasto</button>
      <button id="gastoModalButton2" data-modal-target="gastoModal" data-modal-toggle="gastoModal" (click)="actualizarModal('Ingreso')"
        class="sm:w-auto w-full shadow-lg text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Nuevo
        Ingreso</button>
      <button id="gastoModalButton2" data-modal-target="gastoModal" data-modal-toggle="gastoModal" (click)="actualizarModal('Transferencia')"
        class="sm:w-auto w-full shadow-lg text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Nueva
        Transferencia</button>
    </div>
  </div>

  <!-- Tarjetas de Resumen -->
  <div class="w-full flex flex-wrap justify-center">
    <div class="md:w-1/4 w-full p-4">
      <div class="bg-white rounded-xl p-2 py-5 h-full flex flex-col justify-center items-center gap-2">
        <h2 class="text-xl font-bold text-[#274C77] mb-2">Saldo Actual</h2>
        <span class="text-xl">{{ saldoActual | currency }}</span>
      </div>
    </div>
    <div class="md:w-1/4 w-full p-4">
      <div class="bg-white rounded-xl p-2 py-5 h-full flex flex-col justify-center items-center gap-2">
        <h2 class="text-xl font-bold text-[#274C77] mb-2">Gastos Mes</h2>
        <span class="text-xl">$ 550.000</span>
      </div>
    </div>
    <div class="md:w-1/4 w-full p-4">
      <div class="bg-white rounded-xl p-2 py-5 h-full flex flex-col justify-center items-center gap-2">
        <h2 class="text-xl font-bold text-[#274C77] mb-2">Deuda Actual</h2>
        <span class="text-xl">$ 550.000</span>
      </div>
    </div>
    <div class="md:w-1/4 w-full p-4">
      <div class="bg-white rounded-xl p-2 py-5 h-full flex flex-col justify-center items-center gap-2">
        <h2 class="text-xl font-bold text-[#274C77] mb-2">Presupuesto</h2>
        <span class="text-xl">$ 550.000</span>
      </div>
    </div>
  </div>

  <!-- Ultimos 30 dias y cuentas -->
  <div class="w-full flex flex-wrap justify-center">
    <div class="md:w-2/3 w-full p-4">
      <div class="bg-white rounded-xl p-2 h-full">
        <app-resumen-saldo></app-resumen-saldo>
      </div>
    </div>
    <div class="md:w-1/3 w-full p-4">
      <div class="bg-white rounded-xl p-2 h-full">
        <app-resumen-cuentas></app-resumen-cuentas>
      </div>
    </div>
  </div>

  <!-- Categorías, Presupuesto y Transacciones -->
  <div class="w-full flex flex-wrap justify-center">
    <div class="md:w-1/3 w-full p-4">
      <div class="bg-white rounded-xl p-2 h-full">
        <app-resumen-categorias></app-resumen-categorias>
      </div>
    </div>
    <div class="md:w-1/3 w-full p-4">
      <div class="bg-white rounded-xl p-2 h-full flex justify-center items-center">
        <app-resumen-presupuesto class="w-full h-full"></app-resumen-presupuesto>
      </div>
    </div>
    <div class="md:w-1/3 w-full p-4">
      <div class="bg-white w-full rounded-xl p-2 h-full flex justify-center items-center">
        <app-resumen-transacciones class="w-full"></app-resumen-transacciones>
      </div>
    </div>
  </div>

  <div class="w-full flex flex-wrap justify-center">
    <div class="md:w-1/3 w-full p-4">
      <div class="bg-white rounded-xl p-2 h-full">
        <app-resumen-deudas></app-resumen-deudas>
      </div>
    </div>
    <div class="md:w-1/3 w-full p-4">
      <div class="bg-white rounded-xl p-2 h-full">
        <app-resumen-gastos-recurrentes></app-resumen-gastos-recurrentes>
      </div>
    </div>
    <div class="md:w-1/3 w-full p-4">
      <div class="bg-white rounded-xl p-2 h-full">
        <app-resumen-metas></app-resumen-metas>
      </div>
    </div>
  </div>
</div>



<!-- Modal para subir transferencia -->
<div id="gastoModal" tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
  <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
    <!-- Modal content -->
    <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
      <!-- Modal header -->
      <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Registrar {{ modal.movimiento }}
        </h3>
        <button type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="gastoModal">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Cerrar Modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form action="#">
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Fecha</label>
            <input type="datetime-local"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
          </div>
          <div>
            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cuenta</label>
            <select id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              <option selected="">Seleccionar cuenta</option>
              <option value="TV">Davivienda</option>
              <option value="PC">Nequi</option>
              <option value="GA">Daviplata</option>
              <option value="PH">Bancolombia</option>
            </select>
          </div>
          <div>
            <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Monto</label>
            <input type="number" name="price" id="price"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="$2999" required="">
          </div>
          <div  *ngIf="modal.movimiento !== 'Transferencia'">
            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Categoria</label>
            <select id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              <option selected="">Seleccionar categoria</option>
              <option value="TV">Arriendo</option>
              <option value="PC">Alimentacion</option>
              <option value="GA">Gaming/Console</option>
              <option value="PH">Phones</option>
            </select>
          </div>
          <div *ngIf="modal.movimiento === 'Transferencia'">
            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Cuenta llegada</label>
            <select id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
              <option selected="">Seleccionar cuenta</option>
              <option value="TV">Davivienda</option>
              <option value="PC">Nequi</option>
              <option value="GA">Daviplata</option>
              <option value="PH">Bancolombia</option>
            </select>
          </div>
          <div class="sm:col-span-2">
            <label for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Descripción</label>
            <textarea id="description" rows="4"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Write product description here"></textarea>
          </div>
        </div>
        <button type="submit"
          class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
          <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"></path>
          </svg>
          Añadir
        </button>
      </form>
    </div>
  </div>
</div>
