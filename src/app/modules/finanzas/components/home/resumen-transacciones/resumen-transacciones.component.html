<div class="p-6 max-w-md mx-auto h-full flex flex-col justify-start items-start">
  <div class="w-full flex justify-between gap-4">
    <h2 class="text-xl font-bold text-[#274C77] mb-4">Ãšltimas transacciones</h2>
    <span routerLink="./transacciones" class="text-blue-800 text-md font-semibold hover:cursor-pointer text-">Ver
      Todo</span>
  </div>

  <app-no-datos *ngIf="!transacciones.length"></app-no-datos>

  <ul class="w-full overflow-y-scroll" [style.max-height]="'480px'">
    <li *ngFor="let transaccion of transacciones"
      class="flex flex-col justify-between items-center w-full px-4 py-2 border-b border-gray-200">

      <div class="flex w-full justify-start">
        <div class="text-red-500 mr-2" *ngIf="transaccion.Tipo === 'Gasto'">
          <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="text-green-500 mr-2" *ngIf="transaccion.Tipo === 'Ingreso'">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
        <div class="text-blue-500 mr-2" *ngIf="transaccion.Tipo === 'Transferencia'">
          <i class="fa-solid fa-arrow-up"></i>
        </div>

        <div class="flex flex-wrap justify-center items-center mb-2">
          <i class="text-xl text-blue-500" [ngClass]="transaccion.Tipo === 'Ingreso' ? (transaccion.IconoCuenta + ' text-green-500') : (transaccion.IconoCuenta + ' text-red-500')"></i>
          <p class="text-sm font-medium text-gray-900 truncate px-2">
            {{ transaccion.NombreCuenta }}
          </p>
          <span> - </span>
          <i [ngClass]="transaccion.IconoCategoria" class="text-xl px-2 text-blue-500" [ngClass]="transaccion.Tipo === 'Ingreso' ? (transaccion.IconoCategoria + ' text-green-500') : (transaccion.IconoCategoria + ' text-red-500')"></i>
          <p class="text-sm font-medium text-gray-900 truncate">
            {{ transaccion.NombreCategoria }}
          </p>
        </div>
      </div>

      <div class="w-full flex flex-row justify-between items-center">
        <div class="text-md text-gray-900">
          {{ transaccion.Monto | currency }}
        </div>
        <div class="">
          <p class="text-sm text-gray-500">
            {{ transaccion.Fecha | date: 'MM/dd/yy, h:mm a' }}
          </p>
        </div>
      </div>
    </li>
  </ul>
</div>
