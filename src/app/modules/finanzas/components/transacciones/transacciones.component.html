<div class="w-full mb-3">
  <div (click)="goBack()"
    class="w-12 h-12 rounded-full bg-gray-600 text-white flex justify-center items-center text-xl ml-14 hover:cursor-pointer">
    <i class="fa-solid fa-arrow-left"></i>
  </div>
</div>
<div class="w-full flex flex-wrap justify-center">
  <div class="w-full flex flex-col justify-between items-center md:flex-row">
    <h1 class="text-3xl font-semibold text-gray-700 text-left w-full pl-14 mb-5">Transacciones</h1>
    <div class="flex flex-col justify-center gap-3 sm:pr-14 sm:flex-row mt-2 md:mt-0 sm:w-auto w-4/5 mx-auto">
      <button id="presupuestoModalButton" data-modal-target="presupuestoModal" data-modal-toggle="presupuestoModal"
        class="sm:w-auto w-full shadow-lg text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-4 sm:mb-0">
        Transacciones
      </button>
    </div>
  </div>

  <ul class="w-full md:w-2/3 pl-4">
    <li *ngFor="let transaccion of transacciones"
      class="mb-3 p-4 rounded-md flex flex-col justify-between items-center bg-white shadow">

      <div class="w-full flex justify-between pr-5 gap-4 py-2 text-lg">
        <div class="flex">
          <div class="text-red-500 mr-2" *ngIf="transaccion.Tipo === 'Gasto'">
            <i class="fa-solid fa-arrow-down"></i>
          </div>
          <div class="text-green-500 mr-2" *ngIf="transaccion.Tipo === 'Ingreso'">
            <i class="fa-solid fa-arrow-up"></i>
          </div>

          <div class="flex justify-center items-center mb-2">
            <i [ngClass]="transaccion.IconoCuenta" class="text-xl text-red-500"></i>
            <p class="text-sm font-medium text-gray-900 truncate px-2">
              {{ transaccion.NombreCuenta }}
            </p>
            <span> - </span>
            <i [ngClass]="transaccion.IconoCategoria" class="text-xl text-red-500 px-2"></i>
            <p class="text-sm font-medium text-gray-900 truncate">
              {{ transaccion.NombreCategoria }}
            </p>
          </div>
        </div>

        <div class="flex gap-4">
          <i class="fa-solid fa-pencil text-green-700 hover:cursor-pointer"></i>
          <i class="fa-solid fa-trash-can text-red-700 hover:cursor-pointer"></i>
        </div>
      </div>

      <div class="w-full flex flex-col sm:flex-row justify-between items-center">
        <div class="text-lg text-gray-900 pl-8">
          {{ transaccion.Descripcion }}
        </div>
        <div class="text-gray-800 text-2xl mb-3 sm:mb-0">
          {{ transaccion.Monto | currency }}
        </div>
      </div>

      <div class="w-full flex justify-end">
        <p class="text-sm text-gray-500">
          {{ transaccion.Fecha | date: 'MM/dd/yy, h:mm a' }}
        </p>
      </div>
    </li>
  </ul>
</div>
