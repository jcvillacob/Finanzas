<div
  class="fixed flex flex-row sm:flex-col bottom-0 sm:top-0 left-0 w-11/12 sm:w-auto max-w-full sm:max-w-20 justify-center sm:justify-center items-center py-3 mx-4 mb-2 sm:mb-0 gap-5 bg-black sm:bg-transparent shadow-2xl sm:shadow-none rounded-3xl text-xl text-gray-600">
